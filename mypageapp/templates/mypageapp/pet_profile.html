
<h3> MY PET PROFILE </h3>
<form method='POST' enctype="multipart/form-data">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="pet_img">
        <img class="image" src="/media/pet_img/{{ form.pet_img.value }}"/>
        <input type="file" class="form-control" name="pet_img" id="pet_img"
            value="{{ form.pet_img.value | default_if_none:''}}">
        </label>
    </div>

    <div class="form-group">
        <label for="pet_name">펫이름</label><br/>
        <input type="text" class="form-control" name="pet_name" id="pet_name"
            value="{{ form.pet_name.value | default_if_none:'' }}">
    </div><br/>
    
    <div class="form-group">
        <label for="gender">성별</label><br>
        {% comment %} 
            <input type="radio" id="male" name="gender" value="M">
            <label for="gender">Male</label><br>
            <input type="radio" id="female" name="gender" value="F">
            <label for="gender">Female</label><br>
        {% endcomment %}

            <select name="gender" id = "id_gender">
                <input type="radio" id="male" name="gender" option value="M">Male</option>
                <input type="radio" id="female" name="gender" option value="F">Female</option>
        
    </div><br/>
  
    <div class="form-group">
        <label for="age">나이</label><br/>
        <input type="text" class="form-control" name="age" id="age"
        value="{{ form.age.value | default_if_none:'' }}">
    </div><br/>
  
    <div class="form-group">
        <label for="size">분류</label><br/>
        <select name="size">
            <option value="">  -선택- </option>
            <option value="S"> 소형견 </option>
            <option value ="M"> 중형견 </option>
            <option value ="L"> 대형견 </option>
        </select>
    </div><br/>
  
    <div class="form-group">
        <label for="neutered">중성화</label><br>
        <input type="radio" id="male" name="neutered" value="Y">
            <label for="neutered">Yes</label><br>
            <input type="radio" id="female" name="neutered" value="N">
            <label for="neutered">No</label><br>
    </div><br/>
    <input type = "hidden" id = "user" value = "{{form.user.value}}">



<input type="submit" value="enroll"><br/>
<input type = "reset" value = "취소" onclick="history.back(-1);">

</form>
